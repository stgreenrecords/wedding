# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn -B install --file pom.xml

    # Optional: Uploads the full dependency graph for Dependabot alerts
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6

    # Generate SHA-1 Hashes for build artifacts
    - name: Generate SHA-1 Hashes
      uses: MCJack123/ghaction-generate-release-hashes@v3
      with:
        hash-type: sha1
        file-name: hashes.txt

    # Upload the generated hash file as an artifact
    - name: Upload Hashes as Artifact
      uses: actions/upload-artifact@v2
      with:
        name: Asset Hashes
        path: hashes.txt

